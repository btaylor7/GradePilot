<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload</title>
        <link rel="stylesheet" href="static/css/upload-material-style.css">
    </head>
    <body>
        <div class = "container">
            <h1>Upload content</h1>
            <p>Here you can upload materials for your students. Fill out all the input boxes.</p>#
            <div class="upload">
                <form action= "{{ url_for('upload_file')}}" method="POST" enctype="multipart/form-data"> <!-- Posts data to upload_file method-->
                    
                    <div class="title">
                    <label for="title"> Title:</label>
                    <input type="text" name="title_submitted" id="title" required>
                    <br>
                    </div>
                    
                    <div class="description">
                    <label for="description"> Description:</label>
                    <textarea name="description_submitted" id="description" rows="4" cols="50" required></textarea>
                    <br>
                    </div>

                    <div class="file">
                    <label for="file"> File:</label>
                    <input type="file" name="file" id="file" required>
                    <br>
                    </div>
            
                    <input type="submit" value="Upload"/>
                </form> <!--All data, title desc and file, submitted in one form submission.-->
            </div>
        </div>
    </body>
</html>
